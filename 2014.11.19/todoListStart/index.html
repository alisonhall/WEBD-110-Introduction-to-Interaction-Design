<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
	</head>
	<body>
		<div class="container">
			<p>
				<label for="new-task">Add Task</label><input id="new-task" type="text"><button>Add</button>
			</p>
			
			<h3>Todo</h3>
			<ul id="incomplete-tasks">
				<li><input type="checkbox"><label>Do Assignment</label><input type="text"><button class="delete">Delete</button></li>
			</ul>
			
			<h3>Completed</h3>
			<ul id="completed-tasks">
				<li><input type="checkbox" checked><label>Go to DevTO</label><input type="text"><button class="delete">Delete</button></li>
			</ul>
		</div>

		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
